<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Currency Converter</h2>

    <!-- Currency Conversion Form -->
    <form method="post" action="/currency/convert" th:object="${transaction}">
        <div class="mb-3">
            <label for="fromCurrency" class="form-label">From Currency:</label>
            <select id="fromCurrency" name="fromCurrency" class="form-select" required>
                <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="toCurrency" class="form-label">To Currency:</label>
            <select id="toCurrency" name="toCurrency" class="form-select" required>
                <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Convert</button>
    </form>

    <!-- Display Converted Amount -->
    <div class="mt-4" th:if="${convertedAmount != null}">
        <h4>Converted Amount: <span th:text="${convertedAmount}"></span></h4>
    </div>

    <a href="/home" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
